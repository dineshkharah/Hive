<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%load static %}
    <link rel="stylesheet" href="{% static 'css/feedback.css' %}">
</head>
<body>
    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>FEED</span>
                  <span>BACK</span>
                </div>
                <div class="app-contact"></div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <form method="post" >
                    {% csrf_token %}
                  <div class="app-form-group">
                    <input class="app-form-control" name="name" id="name" placeholder="NAME" >
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" name="email" id="email" placeholder="EMAIL">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" name="contact" id="contact" placeholder="CONTACT NO">
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" name="message" id="message" placeholder="MESSAGE">
                  </div>
                  <button class="app-form-button" type="submit"> SUBMIT</button>

                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
